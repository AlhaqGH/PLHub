name: PLHub Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PLHub repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout PohLang repository
        uses: actions/checkout@v4
        with:
          repository: AlhaqGH/PohLang
          path: PohLang
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install build and test dependencies
        run: |
          python -m pip install setuptools wheel build pytest

      - name: Run PLHub release (no push)
        working-directory: .
        run: |
          python plhub.py release --no-push --pohlang-path PohLang

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          verbose: true
