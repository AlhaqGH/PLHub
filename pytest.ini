[pytest]
# Pytest configuration for PLHub

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to ignore during test collection
norecursedirs = 
    .git
    .venv
    __pycache__
    plhub-sdk
    packages
    bin
    Runtime
    .pytest_cache
    *.egg-info
    dist
    build

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Minimum Python version
minversion = 3.10
