<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PohLang Web Application">
    <meta name="theme-color" content="#0284C7">
    
    <title>{{APP_NAME}}</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/variables.css">
    <link rel="stylesheet" href="/src/styles/responsive.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    
    <!-- Manifest -->
    <link rel="manifest" href="/public/manifest.json">
    
    <!-- Preload critical resources -->
    <link rel="preload" as="script" href="/src/main.poh">
</head>
<body>
    <!-- Application Root -->
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Loading PohLang Application...</p>
        </div>
    </div>
    
    <!-- Hot Reload Script (Development Only) -->
    <script>
        if (process.env.NODE_ENV === 'development') {
            const hotReloadSocket = new WebSocket('ws://localhost:8765');
            
            hotReloadSocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'reload') {
                    console.log('Hot reload triggered');
                    window.location.reload();
                }
            };
            
            hotReloadSocket.onerror = (error) => {
                console.warn('Hot reload connection failed:', error);
            };
        }
    </script>
    
    <!-- Main Application Bundle -->
    <script src="/dist/bundle.js"></script>
</body>
</html>
